<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="
    padding: 10px;
    background: linear-gradient(270deg, #fc466b, #3f5efb, #00c6ff, #0072ff, #fc466b);
    background-size: 800% 800%;
    animation: moveBackground 15s ease infinite;
  ">
    <div class="container-fluid d-flex justify-content-between flex-wrap">


        
        <!-- Home -->
        <a href="{% url 'home' %}">
            <button class="gradient-btn mx-2 home-btn">
              <i class="fa-solid fa-house"></i> Home
            </button>
          </a>
      
          <!-- All Artworks -->
          <a href="{% url 'all_artworks' %}">
            <button class="gradient-btn mx-2 artworks-btn">
              <i class="fa-solid fa-image"></i> All Artworks
            </button>
          </a>
      
          <!-- Top Artist -->
          <a href="{% url 'top_artist' %}">
            <button class="gradient-btn mx-2 artist-btn">
              <i class="fa-solid fa-palette"></i> Top Artist
            </button>
          </a>
      
              <!-- Search Bar -->
              <form class="d-flex mx-2" action="{% url 'all_artworks' %}" style="width: 25%;" method="POST">
                {% csrf_token %}
                <input class="form-control me-1" name="search" type="search" placeholder="Search your art" aria-label="Search">
                 <button class="gradient-btn search-btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
      
          <!-- Cart -->
          <a href="{% url 'cart' %}">
            <button class="gradient-btn mx-2 cart-btn">
              <i class="fa-solid fa-cart-shopping"></i> Cart
            </button>
          </a>
      
          <!-- Learn Art -->
          <a href="{% url 'learn_art' %}">
            <button class="gradient-btn mx-2 learn-btn">
              <i class="fa-solid fa-paintbrush"></i> Learn Art
            </button>
          </a>
      
          <!-- Contact Us -->
          <a href="{% url 'contact_us' %}">
            <button class="gradient-btn mx-2 contact-btn">
              <i class="fa-solid fa-file-contract"></i> Contact Us
            </button>
          </a>
    </div>
  </nav>
  
  <style>
  @keyframes moveBackground {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

.gradient-btn {
  color: white;
  border: none;
  padding: 8px 20px;
  font-weight: bold;
  border-radius: 25px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  background-size: 300% 300%;
  animation: animateGradient 8s ease infinite;
}

/* Smooth hover effect */
.gradient-btn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Different gradients for each button */
.home-btn {
  background-image: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
}

.artworks-btn {
  background-image: linear-gradient(270deg, #ff4e50, #f9d423, #ff4e50);
}

.artist-btn {
  background-image: linear-gradient(270deg, #43cea2, #185a9d, #43cea2);
}

.search-btn {
  background-image: linear-gradient(270deg, #f7971e, #ffd200, #f7971e);
}

.cart-btn {
  background-image: linear-gradient(270deg, #ff6a00, #ee0979, #ff6a00);
}

.learn-btn {
  background-image: linear-gradient(270deg, #00c3ff, #ffff1c, #00c3ff);
}

.contact-btn {
  background-image: linear-gradient(270deg, #8e2de2, #4a00e0, #8e2de2);
}

/* Animation for flowing gradient */
@keyframes animateGradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
